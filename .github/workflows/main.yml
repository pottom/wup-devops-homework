name: Build and Deploy
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-code-analyzis-then-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ formatTime(now(), '%Y%m%d%H%M%S') }}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots clean verify

      - name: Run Checkstyle code analyzis
        run: mvn --batch-mode checkstyle:checkstyle

      - name: Run tests
        run: mvn clean test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{secrets.DOCKERHUB_PASSWORD }}

      - name: Create container image and push to dockerhub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            baistvan/wup-devops-homework:${{ env.IMAGE_TAG }}
            baistvan/wup-devops-homework:latest
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
